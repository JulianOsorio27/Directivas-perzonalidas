<h1 class="mt-5">Agregar Producto </h1>
<hr>

<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">

        <div class="col-auto">
            <label class="col-form-label"> Nombre: </label>
        </div>

        <div class="col-auto">
            <input formControlName="nombre" class="form-control">
        </div>

        <div class="col-auto">
            <span *ngIf="tieneError('nombre')" ErrorMsg [mensaje]="texto1" [color]="color"> Este campo es requerido </span>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col">
            <button (click)="cambiarNombre()" class="btn btn-primary "> Guardar </button> &nbsp;
            <button (click)="cambiarColor()" class="btn btn-primary  "> Guardar </button>
        </div>
    </div>

</form>


<h3 class="mt-5"> Formulario </h3>

<pre> value: {{ miFormulario.value | json }} </pre>
<pre> valid: {{ miFormulario.valid }} </pre>
